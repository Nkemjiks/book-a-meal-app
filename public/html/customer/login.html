<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign in - Book A Meal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/style.css" />
    <link rel="icon" href="../../image/logo.png" type="image/png">
    <script src="main.js"></script>
</head>
<body>
    <div id="nav">
        <img src="../../image/logo.png">
        <button class="signup" class="tablet">SIGN UP</button>
    </div>
    <div id="signin-container">
        <h1>Sign in</h1>
        <form action="">
            <input type="email" name="Email Address" id="" placeholder="Email Address">
            <input type="password" name="Password" id="" placeholder="Password">
        </form>
        <div>
            <button>SIGN IN</button>
            <p id="forget"><a href="#">Forgot Password?</a></p>
        </div>
    </div>
    <button class="signup mobile">SIGN UP</button>
</body>
</html>
