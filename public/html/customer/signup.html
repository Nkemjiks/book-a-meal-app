<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up - Book A Meal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/style.css" />
    <link rel="icon" href="../../image/logo.png" type="image/png">
    <script src="main.js"></script>
</head>

<body>
    <div id="nav">
        <img src="../../image/logo.png">
        <button class="signin" class="tablet">SIGN IN</button>
    </div>
    <div id="signupflex">
        <div id="signup-container">
            <h1>Sign Up Now</h1>
            <form action="">
                <input type="text" name="fullname" id="" placeholder="Full Name">
                <input type="email" name="email" id="" placeholder="Email Address">
                <input type="tel" name="phone" id="" placeholder="Phone Number">
                <input type="password" name="password" id="" placeholder="Password">
            </form>
            <div>
                <button>SIGN UP</button>
            </div>
        </div>
        <div id="appsummary">
            <h1>Register to Order a Meal</h1>
            <p>Make-A-Meal makes it easier for you to have a delicious meal at your doorstep in 3 simple steps</p>
            <img src="../../image/flow.jpg">
            <p>Simply sign up to begin</p>
        </div>
    </div>
    
    <button class="signup mobile">SIGN IN</button>
</body>

</html>
