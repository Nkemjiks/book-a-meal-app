<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up - Book A Meal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="UI/css/style.css" />
    <link rel="icon" href="UI/image/logo.png" type="image/png">
</head>

<body>
    <div id="nav">
        <a href="index.html">
            <img src="UI/image/logo.png" alt="logo">
        </a>
        <a href="UI/pages/customer/login.html">
            <button class="signin" class="tablet">SIGN IN</button>
        </a>
    </div>
    <div id="signup-flex">
        <div id="signup-container">
            <h1>Sign Up Now</h1>
            <form action="">
                <input type="text" name="fullname" placeholder="Full Name">
                <input type="email" name="email" placeholder="Email Address">
                <input type="tel" name="phone" placeholder="Phone Number">
                <input type="password" name="password" placeholder="Password">
            </form>
            <div>
                <a href="UI/pages/customer/dashboard.html">
                    <button>SIGN UP</button>
                </a>
            </div>
        </div>
        <div id="app-summary">
            <h1>Register to Order a Meal</h1>
            <p>Make-A-Meal makes it easier for you to have a delicious meal at your doorstep in 3 simple steps</p>
            <div id="steps">
                <div>
                    <p>Sign up</p>
                </div>
                <span>&#10142;</span>
                <div>
                    <p>Place Your Order</p>
                </div>
                <span>&#10142;</span>
                <div>
                    <p>Receive Your Order</p>
                </div>
            </div>
            <p>Simply sign up to begin</p>
        </div>
    </div>
    <a href="UI/pages/customer/login.html">
        <button class="signup mobile">SIGN IN</button>
    </a>
</body>

</html>
